<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avneesh's Introduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .intro-text {
            font-size: 1.5em;
            color: #333;
        }
        .intro-text h1 {
            margin: 0;
            color: #0073e6;
        }
        .intro-text p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic">
            <img src="https://images.app.goo.gl/dVtjxKx3kXXU27nGA" alt="Your Photo">
        </div>
        <div class="intro-text">
            <h1>Hello, I'm Avneesh!</h1>
            <p>I'm a passionate developer, always eager to learn and build creative solutions. I specialize in web development and love creating impactful user experiences.</p>
        </div>
    </div>
</body>
</html>
